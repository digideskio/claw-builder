<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Claw Builder</title>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href='/css/bootstrap-override.css' meda='all' rel='stylesheet' type='text/css' />
  </head>

  <body>
    <div class='navbar navbar-fixed-top'>
      <div class='navbar-inner'>
        <div class='container'>
          <a class='brand' href='/'>Claw Builder</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span12">
          <h3>Tasks</h3>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Date</th>
                <th>Package</th>
                <th>State</th>
                <th>URL</th>
              </tr>
            </thead>
            <tbody>
              {{each tasks}}
                <tr>
                  <td>${$value.timestamp}</td>
                  <td>${$value.manifest.name} ${$value.manifest.version}</td>
                  <td>${$value.state}</td>
                  {{if $value.state == "complete"}}
                    <td><a href="${$value.package_url}">Download</a></td>
                  {{else}}
                    <td><a href="#">Tail</a></td>
                  {{/if}}
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>

    </div> <!-- /container -->

    <script src='/js/jquery.js' type='text/javascript'></script>
    <script src='/js/bootstrap.js' type='text/javascript'></script>
  </body>
</html>
